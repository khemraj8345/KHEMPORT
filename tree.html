<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Fractal Garden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            transition: opacity 0.5s;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h1>Fractal Garden</h1>
    </div>

    <canvas id="treeCanvas"></canvas>

    <div class="hint">Click anywhere to plant a new soul</div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawTree(startX, startY, len, angle, branchWidth, color1, color2) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = color1;
            ctx.fillStyle = color2;
            ctx.lineWidth = branchWidth;
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            // Termination condition
            if (len < 10) {
                // Draw "leaves" at the end of branches
                ctx.beginPath();
                ctx.arc(0, -len, 10, 0, Math.PI/2);
                ctx.fill();
                ctx.restore();
                return;
            }

            // Recursive calls for branches
            // Varying the angles and lengths creates the "unique" look
            drawTree(0, -len, len * 0.75, angle + 15 + (Math.random() * 15), branchWidth * 0.7, color1, color2);
            drawTree(0, -len, len * 0.75, angle - 15 - (Math.random() * 15), branchWidth * 0.7, color1, color2);

            ctx.restore();
        }

        function createRandomTree(x, y) {
            const randomLen = Math.floor(Math.random() * 50) + 50;
            const randomWidth = Math.random() * 5 + 2;
            const hue = Math.floor(Math.random() * 360);
            const color1 = `hsl(${hue}, 70%, 50%)`;
            const color2 = `hsl(${hue + 40}, 70%, 50%)`;
            
            drawTree(x, y, randomLen, 0, randomWidth, color1, color2);
        }

        // Initial Tree
        createRandomTree(canvas.width / 2, canvas.height - 50);

        // Interaction
        window.addEventListener('mousedown', (e) => {
            createRandomTree(e.clientX, e.clientY);
        });

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
